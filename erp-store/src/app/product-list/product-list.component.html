<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let Product of ProductList">
            <mat-card class="mat-elevation-z4">
                <div (click)="GotoProductview(Product.product_code)" id="product">
                    <mat-card-header style="justify-content: center;">
                        <mat-card-title>{{Product.product_name}}</mat-card-title>
                    </mat-card-header>
                    <img height="200px" width="100px" mat-card-image src="{{BaseUrl+Product.product_image}}">
                    <mat-card-content>
                        <p>
                            {{Product.category__description}}
                           
                        </p>
                    </mat-card-content>
                </div>
                <mat-card-actions>
                    <form #crf="ngForm" (ngSubmit)="AddToCart(crf,Product)">
                        <div class="form-group" style="display: flex;">
                            <input type="number" min="1" class="form-control" id="exampleFormControlInput1" name="Quantity" placeholder="Quantity" ngModel required> &nbsp;
                            <select class="form-control" id="exampleFormControlSelect1" name="packingType" ngModel required>
                              <option *ngFor="let packingType of Product.price; let i = index"  value={{packingType.id}}  [attr.selected]="i == 0">
                                {{packingType.qty+" "+packingType.unit__PrimaryUnit+" - "+packingType.sell_price }} {{i}}
                              </option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-outline-primary btn-sm">Add to cart</button> 
                        <i *ngIf="addedToWishlist"  class="fas fa-heart float-right" (click)="RemoveFromWishlist()"></i>
                        <i *ngIf="!addedToWishlist" class="far fa-heart float-right" (click)="AddToWishlist()"></i>

                    </form>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
<br><br>
