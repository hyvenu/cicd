<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let num of [1,2,3,4,5,6,7]">
            <mat-card class="mat-elevation-z4">
                <div (click)="GotoProductview(num)" id="product">
                    <mat-card-header>
                        <mat-card-title>Product Name</mat-card-title>
                    </mat-card-header>
                    <img mat-card-image src="../../assets/banner_img/img_3.jpg">
                    <mat-card-content>
                        <p>
                            Description
                        </p>
                    </mat-card-content>
                </div>
                <mat-card-actions>
                    <form>
                        <div class="form-group" style="display: flex;">
                            <input type="number" min="1" class="form-control" id="exampleFormControlInput1" placeholder="Quantity" required> &nbsp;
                            <select class="form-control" id="exampleFormControlSelect1" required>
        <option>kg</option>
        <option>ltr</option>
      </select>
                        </div>

                        <button type="submit" class="btn btn-outline-primary btn-sm">Add to cart</button>

                    </form>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
<br><br>
