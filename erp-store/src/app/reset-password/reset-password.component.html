<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="card panel-default">
                <div class="card-body">
                    <div class="text-center">
                        <h2 class="text-center">Reset Password</h2>

                        <div class="panel-body">

                            <form id="register-form" role="form" autocomplete="off" class="form" #reset="ngForm" (ngSubmit)="resetPassword(reset)">

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                        <input id="email" name="oldpassword" placeholder="Old Password" class="form-control" type="password" ngModel required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                        <input id="email" name="password" placeholder="New Password" class="form-control" type="password" ngModel required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                        <input id="email" name="confirmpassword" placeholder="Confirm Password" class="form-control" type="password" ngModel required>
                                    </div>
                                </div>
                                <div class="alert alert-danger" role="alert" *ngIf="verifyPassword">
                                    <strong>Error!</strong> Password does not match.
                                </div>
                                <div class="form-group">
                                    <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                                </div>

                                <input type="hidden" class="hide" name="token" id="token" value="">
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
