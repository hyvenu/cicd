<section class="testimonial py-5" id="testimonial">
    <div class="container">
        <div class="row ">
            <div class="col-md-4 py-5 text-white text-center " style="background-color: chocolate;">
                <div class=" ">
                    <div class="card-body">
                        <img src="/assets/img/Saffaran-logo.png" style="width:30%">                        
                        <p> Register with us</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8 py-5 border">
                <h4 class="pb-4">Please fill with your details</h4>
                <form [formGroup]="RegisterForm" novalidate>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input class="form-control" type="text" id="FullName" name="FullName"
                                formControlName="fullname" [ngClass]="
                          {'is-invalid':(RegisterForm.get('fullname').touched ||
                           RegisterForm.get('fullname').dirty )&&
                        !RegisterForm.get('fullname').valid}" placeholder="Full Name" ngModel>
                            <div class="invalid-feedback">
                                <div *ngIf="RegisterForm.get('fullname').errors?.required"> Name is Required</div>
                                <div *ngIf="RegisterForm.get('fullname').errors?.minlength"> username must be longer
                                    than 3 letters</div>
                            </div>
                        </div>

                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid':(RegisterForm.get('email').touched ||
                            RegisterForm.get('email').dirty) &&
                            !RegisterForm.get('email').valid}" id="inputEmail4" placeholder="Email" ngModel>

                            <span class="invalid-feedback">
                                <span *ngIf="RegisterForm.get('email').errors?.required">Email is Required</span>
                                <span *ngIf="RegisterForm.get('email').errors?.email">Email must be valid</span>>
                            </span>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input id="Mobile No." name="Mobile No." formControlName="phone_number"
                                placeholder="Mobile No." class="form-control" [ngClass]="{'is-invalid':(RegisterForm.get('phone_number').touched ||
                            RegisterForm.get('phone_number').dirty) &&
                            !RegisterForm.get('phone_number').valid}" required="required" type="number" ngModel
                                required>

                            <span class="invalid-feedback">
                                <span *ngIf="RegisterForm.get('phone_number').errors?.required">Phone Number is
                                    Required</span>

                            </span>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input id="password" name="password" type="password" formControlName="password"
                                placeholder="Password" class="form-control" [ngClass]="{'is-invalid':
                                (RegisterForm.get('password').touched ||
                                RegisterForm.get('password').dirty )&&
                                !RegisterForm.get('password').valid}" required="required" type="password" ngModel
                                required>

                            <span class="invalid-feedback">
                                <span *ngIf="RegisterForm.get('password').errors?.required">Password is Required</span>
                                <span *ngIf="RegisterForm.get('password').errors?.minlength">Password must contain
                                    atleast 6 character</span>>
                            </span>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input id="confirm" type="password" name="confirmpassword" formControlName="confirmpassword"
                                placeholder="Confirm Password" class="form-control" [ngClass]="{'is-invalid':
                                (RegisterForm.get('confirmpassword').touched ||
                                RegisterForm.get('confirmpassword').dirty) &&
                                !RegisterForm.get('confirmpassword').valid}" required="required" type="password"
                                ngModel required>

                            <span class="invalid-feedback">Password must match
                                <!-- <span *ngIf="RegisterForm.get('confirmpassword').errors?.required">confirm your password </span>
                                    <span *ngIf="RegisterForm.get('confirmpassword').errors?.minlength">password dosent match</span> -->
                            </span>
                        </div>
                    </div>
