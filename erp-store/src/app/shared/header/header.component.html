<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
    </button>
    <span><img src="assets/img/Saffaran-logo.png" width="40px"> &nbsp; Saffran </span>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
        <button mat-stroked-button [matMenuTriggerFor]="categories">Categories</button>
        <mat-menu #categories="matMenu">
            <button mat-menu-item (mouseenter)="mouseEnter(category.Subcatogories)"
                (click)="mouseEnter(category.Subcatogories)" *ngFor="let category of CategoryList; let i=index"
                [matMenuTriggerFor]="subcategories"> {{category.category_name}}</button>
        </mat-menu>
        <mat-menu #subcategories="matMenu">
            <button mat-menu-item *ngFor="let subCategory of subcategorylist">{{subCategory.sub_category_name}}</button>
        </mat-menu>
    </div>
    <!-- <mat-form-field floatLabel="never"> -->
        <input class="form-control input-control-sm" fxHide.lt-md="true"  type="text" placeholder="search here.." autocomplete="off" />
        <!-- <mat-icon [color]="searchInput.focused ? 'primary' : ''" matSuffix>search</mat-icon> -->
    <!-- </mat-form-field> -->
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
        <a mat-button href="/cart" style="color: white;"> <i
                class="fa fa-shopping-cart float-right-o desktop-view-icon"></i>&nbsp;My Cart <span
                class='badge badge-warning' id='lblCartCount' *ngIf="count"> {{count}} </span>

        </a>

        <a *ngIf="!isAuthenticated" mat-button href="/Login" style="color: white;"><i
                class="fa fa-sign-in desktop-view-icon" aria-hidden="true"></i>&nbsp;Login
        </a>

        <a *ngIf="!isAuthenticated" mat-button href="/Register" style="color: white;">Sign Up
        </a>

        <a *ngIf="isAuthenticated" mat-button href="/wishlist" style="color: white;"> <i
                class="fa fa-heart float-right-o desktop-view-icon"></i>&nbsp;Wishlist</a>

        <a *ngIf="isAuthenticated" mat-button href="/profile" style="color: white;"><i
                class="fa fa-user float-right-o desktop-view-icon"></i>&nbsp;{{ first_name }}</a>

        <a *ngIf="isAuthenticated" mat-button (click)="logout()" style="color: white;"><i
                class="fa fa-sign-out desktop-view-icon" aria-hidden="true"></i>&nbsp;Logout</a>

    </div>
</mat-toolbar>

<mat-toolbar color="primary" fxShow="true" fxHide.gt-sm id="mobview">
<div >
    <a mat-button href="/cart" style="color: white;font-size: 1em;"> <i class="fa fa-shopping-cart float-right"></i> <span
            class='badge badge-warning' id='lblCartCount' *ngIf="count"> {{count}} </span>

    </a>

    <a *ngIf="!isAuthenticated" mat-button href="/Login" style="color: white;font-size: 1em;"> <i class="fa fa-sign-in float-right"></i>

    </a>
    <a  mat-button href="/Home" style="color: white;font-size: 1em;"> <i class="fa fa-home float-right"></i>
    </a>

    <a *ngIf="isAuthenticated" mat-button href="/wishlist" style="color: white;font-size: 1em;"> <i class="fa fa-heart float-right"></i></a>

    <a *ngIf="isAuthenticated" mat-button href="/profile" style="color: white;font-size: 1em;"> <i class="fa fa-user float-right"></i></a>
