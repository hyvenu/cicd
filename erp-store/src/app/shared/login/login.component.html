<section class="testimonial py-5" id="testimonial">
    <div class="container shadow bg-white rounded">
        <div class="row">
            <div class="col-md-4 py-5 bg-primary text-white text-center ">
                <div class=" ">
                    <div class="card-body">
                        <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width:30%">
                        <h2 class="py-3">Login</h2>
                        <p>

                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-8 py-5 border">
                <h4 class="pb-4">Enter username and Password</h4>
                <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input id="username" formControlName="username" placeholder="User Name" class="form-control" type="text" ngModel required>
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="password" formControlName="password" class="form-control" id="password" placeholder="password" ngModel required>
                        </div>

                    </div>


                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <button type="submit" class="btn btn-danger" [disabled]="">Login</button>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="{{forgot_password_like}}">Forget password</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
