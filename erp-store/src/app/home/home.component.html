<div fxLayout="row wrap" fxLayoutGap="grid">
    <div fxFlex="18%" fxFlex.xs="100%" fxFlex.sm="18%" id="accordion" aria-multiselectable="true">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>CATEGORIES</h3>
            </div>

            <ul class="list-unstyled components">
                <li class="active" *ngFor="let category of FilterList; let i = index;" [class.active]="i==0">
                    <a href="#homeSubmenu{{i}}" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">{{category.category}}</a>
                    <ul class="collapse list-unstyled" id="homeSubmenu{{i}}">
                        <li *ngFor="let subcategory of category.subcategory; let i = index;">
                            <a (click)="GoToCategoryList(category.category)">{{subcategory.sub_category_name}}</a>
                        </li>
                    </ul>
                </li>
            </ul>

        </nav>

    </div>
    <div fxFlex="80%" fxFlex.xs="100%" fxFlex.sm="80%" id="productdisplay">



        <div class="container">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/banner_img/img_1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/banner_img/img_2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/banner_img/img_3.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
            <br>

            <!-- category Lists -->
            <div *ngFor="let category of CategoryList">
                <div id="category-name">{{category.category_name}}</div>
                <br>
                <div class="content">
                    <div fxLayout="row wrap" fxLayoutGap="16px grid">
                        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let subcategory of category.Subcatogories">
                            <mat-card class="mat-elevation-z4">
                                <div (click)="GoToCategoryList(subcategory.category__category_name)" id="category">
                                    <mat-card-header style="justify-content: center;">
                                        <mat-card-title class="overflowText">{{subcategory.sub_category_name}}</mat-card-title>
                                    </mat-card-header>

                                    <img height="200px" mat-card-image src="{{BaseUrl+subcategory.sub_category_image}}">
                                    <mat-card-content>
                                        <p>
                                            Description
                                        </p>
                                    </mat-card-content>
                                </div>
                            </mat-card>
                        </div>
                    </div>
                </div>
                <br>
                <div id="view-button"><button type="button" (click)="GoToCategoryList(category.category_name)" class="btn btn-primary">View All <i class="fa fa-arrow-right" aria-hidden="true"></i></button></div>
                <br><br>
            </div>

        </div>
    </div>

</div>
