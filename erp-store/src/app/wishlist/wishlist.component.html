        <div class="card">
            <div class="card-header text-light" style="background-color: #6d7fcc;">
                <i class="fa fa-heart float-right-o" aria-hidden="true" style="color: white;"></i> Wishlist({{wishlist.length}})
                <a *ngIf="wishlist.length > 0" class="btn  btn-sm pull-right" href="#" roterLink="Home" style="color: white;border-color: white;"><i
                  class="icon-arrow-left"></i>&nbsp;Continue Shopping</a>
                <div *ngIf="wishlist.length === 0" class="alert alert-info">Your Wishlist is Empty &nbsp;<a class="btn btn-outline-secondary btn-sm" href="#" roterLink="Home"><i class="icon-arrow-left"></i>&nbsp;Back
                  to Shopping</a></div>
                <div class="clearfix"></div>
            </div>
            <div class="card-body">
                <!-- PRODUCT -->
                <div class="items-bottom" fxLayout="row wrap" fxLayoutGap="grid" *ngFor="let product of wishlist; let i = index">
                    <!-- <hr/> -->
                    <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="20%" class="img-center">
                        <a href="/productview?data={{product.product__product_code}}">
                        <img class="img-fluid my-auto align-self-center mr-2 mr-md-4 pl-0 p-0 m-0" src="{{BaseUrl+product.image}}" width="80" height="80" />
                        </a>
                        <button type="button" class="btn btn-xs mob-view" style="color: red;margin-top: 4%;" (click)="RemoveFromWishlist(product)">
                        <span class="material-icons">
                          delete
                          </span>
                           </button>
                    </div>
                    <div fxFlex="60%" fxFlex.xs="100%" fxFlex.sm="60%" class="text-sm-center text-md-left">
                        <h4 class="product-name"><strong>{{product.product__product_name}}</strong></h4>
                        <h4 style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis">
                            <small>{{product.product__description}}</small><br>

                        </h4>
                    </div>
                    <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="20%" style="display: flex;justify-content: center;">
                        <button type="button" class="btn btn-xs desktop-view" style="color: red;" (click)="RemoveFromWishlist(product)">
                      <span class="material-icons">
                        delete
                        </span>
                  </button>
                    </div>
                </div>

                <!-- END PRODUCT -->
                <!-- PRODUCT -->

                <hr>
                <!-- END PRODUCT -->

            </div>

        </div>
    </div>
</div>
