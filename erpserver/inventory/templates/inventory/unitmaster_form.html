
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'inventory_UnitMaster_list' %}">
    UnitMaster Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="PrimaryUnit">PrimaryUnit: </label>
  <input class="form-control col-sm-10" id="PrimaryUnit" type="text" name="PrimaryUnit" value="{{ object.PrimaryUnit }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="SecondaryUnit">SecondaryUnit: </label>
  <input class="form-control col-sm-10" id="SecondaryUnit" type="text" name="SecondaryUnit" value="{{ object.SecondaryUnit }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
