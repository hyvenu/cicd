
{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    
<div class="alert alert-primary">
    <a class="btn btn-outline-primary" href="{% url 'inventory_ProductSubCategory_list' %}">
    Product Sub-Category List
    </a>
</div>
<section class="testimonial py-5" id="testimonial">
<div class="container shadow bg-white rounded">
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <p class="col-sm-2 col-form-label">{{ form.category.label_tag  }}</p>
      {{ form.category  }}
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="sub_category_name">Sub Category Name: </label>
  <input class="form-control col-sm-4" id="sub_category_name" type="text" name="sub_category_name" value="{{ object.sub_category_name }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="sub_category_code">Sub Category Code: </label>
  <input class="form-control col-sm-4" id="sub_category_code" type="text" name="sub_category_code" value="{{ object.sub_category_code }}">
  </div>

  <input type="submit" value="Save" class="btn btn-outline-primary">
</form>
</div>
</section>
{% endblock %}
