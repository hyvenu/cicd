
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<div class="alert alert-primary">
    <a class="btn btn-outline-primary" href="{% url 'inventory_ProductCategory_list' %}">
    Product Category
    </a>
</div>
<section class="testimonial py-5" id="testimonial">
<div class="container shadow bg-white rounded">
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="category_code">Category Code: </label>
  <input class="form-control col-sm-10" id="category_code" type="text" name="category_code" value="{{ object.category_code }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="category_name">Category Name: </label>
  <input class="form-control col-sm-10" id="category_name" type="text" name="category_name" value="{{ object.category_name }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="description">Description: </label>
  <input class="form-control col-sm-10" id="description" type="text" name="description" value="{{ object.description }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>
</div>
</section>
{% endblock %}
