
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'inventory_ProductCategory_list' %}">
    ProductCategory Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="category_code">category_code: </label>
  <input class="form-control col-sm-10" id="category_code" type="text" name="category_code" value="{{ object.category_code }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="category_name">category_name: </label>
  <input class="form-control col-sm-10" id="category_name" type="text" name="category_name" value="{{ object.category_name }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="description">description: </label>
  <input class="form-control col-sm-10" id="description" type="text" name="description" value="{{ object.description }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
