
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<div class="alert alert-primary">
    <a class="btn btn-outline-primary" href="{% url 'inventory_ProductCategory_list' %}">
    Product Category
    </a>
</div>
<section class="testimonial py-5" id="testimonial">
<div class="container shadow bg-white rounded">
<table class="table table-hover btn-sm">
    <tr><td>Category Code</td><td>{{ object.category_code }}</td></tr>
    <tr><td>Category Name</td><td>{{ object.category_name }}</td></tr>
    <tr><td>Description</td><td>{{ object.description }}</td></tr>
</table>
</div>
</section>
<a class="btn btn-outline-primary" href="{{object.get_update_url}}">Edit</a>

{% endblock %}
