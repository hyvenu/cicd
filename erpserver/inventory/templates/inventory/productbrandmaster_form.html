
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'inventory_ProductBrandMaster_list' %}">
    ProductBrandMaster Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="brand_image">brand_image: </label>
  <input class="form-control col-sm-10" id="brand_image" type="file" name="brand_image" value="{{ object.brand_image }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="brand_name">brand_name: </label>
  <input class="form-control col-sm-10" id="brand_name" type="text" name="brand_name" value="{{ object.brand_name }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
