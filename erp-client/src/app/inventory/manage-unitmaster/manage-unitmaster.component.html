
<form id="" [formGroup]="unitMasterFrom" (ngSubmit)="onSubmit()" >
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="primaryUnit">Primary Unit <span style="color: red;">*</span></label>
            <input nbInput formControlName="primaryUnitFormControl" name="primaryUnit" placeholder="Primary Unit"
            [ngClass]="{ 'is-invalid': submitted && f.primaryUnitFormControl.errors }" class="form-control"/>
            <div *ngIf="submitted && f.primaryUnitFormControl.errors" class="invalid-feedback">
                <div *ngIf="f.primaryUnitFormControl.errors.required">Primary Unit is required</div>
            </div>
        </div>
        <div class="form-group col-md-3">
            <label for="secondaryUnit">Secondary Unit Of Measurement <span style="color: red;">*</span></label>
            <input nbInput formControlName="secondaryUnitFormControl" name="secondaryUnit" placeholder="Secondary Unit"
            [ngClass]="{ 'is-invalid': submitted && f.secondaryUnitFormControl.errors }" class="form-control"/>
            <div *ngIf="submitted && f.secondaryUnitFormControl.errors" class="invalid-feedback">
                <div *ngIf="f.secondaryUnitFormControl.errors.required">Secondary Unit is required</div>
            </div>
        </div>
    </div><br>
    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="primaryUnit">Primary Unit Of Measurement <span style="color: red;">*</span></label>
            <input type="number" nbInput formControlName="primaryUnitMeasurementFormControl" name="primaryUnit" placeholder="Primary Unit"
            [ngClass]="{ 'is-invalid': submitted && f.primaryUnitMeasurementFormControl.errors }" class="form-control"/>
            <div *ngIf="submitted && f.primaryUnitMeasurementFormControl.errors" class="invalid-feedback">
                <div *ngIf="f.primaryUnitMeasurementFormControl.errors.required">Primary Unit Of Measurement is required</div>
            </div>
        </div>
        <div class="form-group col-md-3">
            <label for="secondaryUnit">Secondary Unit Of Measurement <span style="color: red;">*</span></label>
            <input type="number" nbInput formControlName="secondaryUnitMeasurementFormControl" name="secondaryUnit" placeholder="Secondary Unit"
            [ngClass]="{ 'is-invalid': submitted && f.secondaryUnitMeasurementFormControl.errors }" class="form-control"/>
            <div *ngIf="submitted && f.secondaryUnitMeasurementFormControl.errors" class="invalid-feedback">
                <div *ngIf="f.secondaryUnitMeasurementFormControl.errors.required">Secondary Unit Of Measurment is required</div>
            </div>
        </div>
    </div><br>
    <div class="form-row">
        <div class="form-group col-md-4">
            <button nbButton [hidden]="!createFlag" (click)="save_unit();" status="success" *ngxPermissionsOnly="['inventory.add_unitmaster']" >Save</button>
            <button nbButton [hidden]="createFlag" (click)="update_unit();" status="success" *ngxPermissionsOnly="['inventory.change_unitmaster']" >Update</button>
        </div>
    </div>
</form><br>
<div>
    <nb-card>
        <nb-card-header>Unit Master List <input type="text" nbInput size="small" placeholder="Search .." [(ngModel)]="searchUnit" /></nb-card-header>
        <nb-card-body>
            <nb-list-item *ngFor="let unit of unitMasterList | search_filter:'PrimaryUnit,SecondaryUnit':searchUnit ">
                <i class="mr-auto mt-2 mt-lg-0">Primary Unit : {{ unit.PrimaryUnit }} -- Secondary Unit : {{ unit.SecondaryUnit }} </i>
                <button nbButton size="small" (click)="selected_unit(unit)" >Select</button>
              </nb-list-item>
        </nb-card-body>
    </nb-card>
</div>
