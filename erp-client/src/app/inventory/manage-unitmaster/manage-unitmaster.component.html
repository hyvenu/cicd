<div id="" [formGroup]="unitMasterFrom" >
    <div class="row">
        <div class="col-md-3"> 
            <label for="primaryUnit">Primary Unit</label>
            <input nbInput formControlName="primaryUnitFormControl" name="primaryUnit" placeholder="Primary Unit" />
        </div>
        <div class="col-md-3">
            <label for="secondaryUnit">Secondary Unit</label>
            <input nbInput formControlName="secondaryUnitFormControl" name="secondaryUnit" placeholder="Secondary Unit"/>
        </div>
    </div><br>   
    <div class="row">
        <div class="col-md-4"> 
            <button nbButton *ngIf="createFlag" (click)="save_unit();" status="success" ngxPermissionsOnly="['inventory.add_unitmaster']" >Save</button>
            <button nbButton *ngIf="!createFlag" (click)="update_unit();" status="success" ngxPermissionsOnly="['inventory.change_unitmaster']" >Update</button>
        </div>
    </div>
</div><br>
<div>
    <nb-card>
        <nb-card-header>Unit Master List</nb-card-header>
        <nb-card-body>
            <nb-list-item *ngFor="let unit of unitMasterList">
                <i class="mr-auto mt-2 mt-lg-0">Primary Unit : {{ unit.PrimaryUnit }} -- Secondary Unit : {{ unit.SecondaryUnit }} </i>
                <button nbButton size="small" (click)="selected_unit(unit)" >Select</button>
              </nb-list-item>
        </nb-card-body>
    </nb-card>
</div>
