<nb-card>
    <nb-card-header>
        <button nbButton status="info" [routerLink]="['/ManageBooking']">Book Now !</button>
    </nb-card-header>
    <nb-card-body>
        <div class="row">
            <ng-container  *ngFor="let item of booking_list">
                
                <nb-card *ngFor="let service of item.service_list" style="margin-right: 0.5rem;"  [ngStyle]="{'background-color': item.assigned_staff__id ? '#74b9ff':'#ecf0f1'}">
                    <nb-card-header>
                        <p>Name : {{ item.customer_name }}</p>
                        <em>Phone Number: {{ item.phone_number }}</em>
                    </nb-card-header>
                    <nb-card-body>
                        <p>Booking Date : {{ item.booking_date }}</p>
                        <p> Time : {{ item.start_time}} - {{ item.end_time}} </p>
                        
                        <p >Service:{{service.service__service_name}}</p>
                        
                        <p *ngIf="item.assigned_staff__id" style="color:rgb(47, 0, 255);font-size: small;"> Assigned Stylist : {{ item.assigned_staff__employee_name }}</p>
                    </nb-card-body>
                    <nb-card-footer>
                        <input type="text" nbInput size="small" (keypress)="stylist_open(stylist_dialog, item)"
                        (click)="stylist_open(stylist_dialog, item)"  placeholder="Select Stylist" readonly> <br><br>
                        <div  class="form-group">
                            <button *ngIf="item.assigned_staff__id" nbButton status="info"  size="small" (click)="checkOutToBill(item.customer__id)"  >CheckOut</button>
                            <!-- <a *ngIf="item.assigned_staff__id" style="text-decoration: none;color: white;" href="/SalesBill" class="btn btn-info">CheckOut</a> -->
                           </div>
                    </nb-card-footer>
                </nb-card>
                
            </ng-container>
        </div>
    </nb-card-body>
</nb-card>
<ng-template #stylist_dialog let-data let-ref="dialogRef">
    <nb-card size="medium">
        <nb-card-header>Stylist <input type="text" nbInput size="small" placeholder="Search .." [(ngModel)]="searchStylist" /> </nb-card-header>
        <nb-card-body>
            <nb-list>
                <nb-list-item *ngFor="let item of data | search_filter:'employee_name':searchStylist">
                    <i class="mr-auto mt-2 mt-lg-0">{{ item.employee_name }} </i>
                    <button nbButton (click)="ref.close(item)" size="small">Select</button>
                </nb-list-item>
            </nb-list>
        </nb-card-body>
        <nb-card-footer>
            <button nbButton (click)="ref.close()">Close</button>
        </nb-card-footer>
    </nb-card>
</ng-template>
