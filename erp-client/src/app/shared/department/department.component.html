<nb-tabset>
    <nb-tab tabTitle="Department Information">

        <form id="departmentMasterForm" name="departmentMasterForm" [formGroup]="departmentMasterForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="col-md-3 form-group">
                    <label for="departmentCode">Department Code</label>
                    <input nbInput class="form-control" formControlName="departmentCodeFormControl" id="departmentCode" name="departmentCode"
                    [ngClass]="{ 'is-invalid': submitted && f.departmentCodeFormControl.errors }"
                        placeholder="Auto Generated" readonly/>
                        <div *ngIf="submitted && f.departmentCodeFormControl.errors" class="invalid-feedback">
                            <div *ngIf="submitted && f.departmentCodeFormControl.errors"> department code  is Required</div>
                            
                        </div>
                </div>
                <div class="form-group col-md-3">
                    <label for="departmentName">Department Name</label>
                    <input nbInput class="form-control" formControlName="departmentNameFormControl" id="departmentName" name="departmentName"
                    [ngClass]="{ 'is-invalid': submitted && f.departmentNameFormControl.errors }"
                           
                        placeholder="Department Name" required/>
                        <div  class="invalid-feedback">
                            <div *ngIf="submitted && f.departmentNameFormControl.hasError('departmentnameTaken')"> department name  is Taken</div>
                            <div *ngIf="submitted && f.departmentNameFormControl.errors"> department name  is Required</div>
                            
                            
                        </div>
                </div>
                
                <!-- <div class=" form-group col-md-3">
                    <label for="active">Active</label>
                    <input type="checkbox" [(ngModel)]="marked" [checked]="true" formControlName="categoryActivateFormControl" id="active" name="active"/>
                </div> -->
            </div>

        <button nbButton  (click)="saveDept();" status="success" >Save</button>
        </form> <br>
    </nb-tab>
</nb-tabset>
<div>
    <nb-card>
        <nb-card-header>Department List &nbsp;&nbsp; <input type="text" nbInput size="small" placeholder="Search .." [(ngModel)]="searchDept" /></nb-card-header>
        <nb-card-body>
            <nb-list-item *ngFor="let dept of data | search_filter:'department_name':searchDept">
                <!-- <img src="{{brand.brand_image}}" class="rounded" alt="brand" width="40" height="40" /> -->

                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="mr-auto mt-2 mt-lg-0"> {{ dept.department_name }}</i>
                <button nbButton size="small" (click)="selected_dept(dept)" >Select</button>
              </nb-list-item>
        </nb-card-body>
    </nb-card>
</div>
