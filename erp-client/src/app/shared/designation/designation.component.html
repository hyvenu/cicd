<div class="form-row">
    <a nbButton [routerLink]="['/DesignationList']" status="success" size="small" >Back to Designation List </a>
</div>  <br>
<nb-tabset>
    <nb-tab tabTitle="Designation Information">

        <form id="designationMasterForm" name="designationMasterForm" [formGroup]="designationMasterForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="col-md-3 form-group">
                    <label for="designationCode">Designation Code </label>
                    <input nbInput class="form-control" formControlName="designationCodeFormControl" id="designationCodeFormControl" name="designationCodeFormControl"
                    [ngClass]="{ 'is-invalid': submitted && f.designationCodeFormControl.errors }"
                        placeholder="Auto Generated" readonly/>
                        <div *ngIf="submitted && f.designationCodeFormControl.errors" class="invalid-feedback">
                            <div *ngIf="submitted && f.designationCodeFormControl.errors"> Designation code  is Required</div>
                            
                        </div>
                </div>
                <div class="form-group col-md-3">
                    <label for="DesignationName">Designation Name <span style="color: red;">*</span></label>
                    <input nbInput class="form-control" formControlName="designationNameFormControl" id="designationNameFormControl" name="designationNameFormControl"
                    [ngClass]="{ 'is-invalid': submitted && f.designationNameFormControl.errors }" placeholder="Designation Name" required/>
                        <div  class="invalid-feedback">
                           
                            <div *ngIf="submitted && f.designationNameFormControl.errors"> Department name  is Required</div>
                            
                            
                        </div>
                </div>
                
                <!-- <div class=" form-group col-md-3">
                    <label for="active">Active</label>
                    <input type="checkbox" [(ngModel)]="marked" [checked]="true" formControlName="categoryActivateFormControl" id="active" name="active"/>
                </div> -->
            </div>

        <button nbButton  (click)="saveDes();" status="success" >Save</button>
        </form> <br>
    </nb-tab>
</nb-tabset>
