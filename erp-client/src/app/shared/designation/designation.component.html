<div class="row">
  <a nbButton [routerLink]="['/DesignationList']" status="success" size="small" >Back to Designation List </a>
</div>  <br>

<nb-tabset>
  <nb-tab tabTitle="Designation Information">

      <form id="designationMasterForm" name="designationMasterForm" [formGroup]="designationMasterForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
              <div class="form-group col-md-3">
                  <label for="designationCode">Designation Code</label>
                  <input nbInput class="form-control" formControlName="designationCodeFormControl" id="designationCode" name="designationCode"
                  [ngClass]="{ 'is-invalid': submitted && f.designationCodeFormControl.errors }"
                      placeholder="Auto Generated" readonly />
                      <div *ngIf="submitted && f.designationCodeFormControl.errors" class="invalid-feedback">
                          <div *ngIf="submitted && f.designationCodeFormControl.errors"> Designation code  is Required</div>

                      </div>
              </div>
              <div class=" form-group col-md-3">
                  <label for="designationName">Designation Name<span class="text-danger">*</span> </label>
                  <input nbInput class="form-control" formControlName="designationNameFormControl" id="designationName" name="designationName"
                  [ngClass]="{ 'is-invalid': submitted && f.designationNameFormControl.errors }"
                      placeholder="Designation Name" required/>
                      <div *ngIf="submitted && f.designationNameFormControl.errors" class="invalid-feedback">
                          <div *ngIf="submitted && f.designationNameFormControl.hasError('designationnameTaken')"> Designation Name  is Taken</div>
                          <div *ngIf="submitted && f.designationNameFormControl.errors"> Designation Name  is Required</div>
                          <div *ngIf="submitted && f.designationNameFormControl.hasError('!duplicate')">Right</div>
                      </div>

              </div>
              <div class=" form-group col-md-3">
                  <label for="active">Active</label>
                  <input type="checkbox" [(ngModel)]="marked" [checked]="true" formControlName="categoryActivateFormControl" id="active" name="active"/>
              </div>
          </div>


          <button nbButton [hidden]="!createFlag" (click)="saveDesignation();" status="success" >Save</button>
          <button nbButton status="success" [hidden]="createFlag" (click)="update(); ">Update</button>

      </form> <br>

  </nb-tab>
</nb-tabset>
